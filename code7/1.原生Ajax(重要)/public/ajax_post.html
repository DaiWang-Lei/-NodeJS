<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试原生js发送Ajax-GET请求</title>
</head>
<body>
<h2>该页面是测试原生js发送Ajax——POST请求</h2>
<button id="btn">点我使用原生js发送Ajax——POST请求</button>
<div id="demo">asd</div>

<script>

    let btn = document.getElementById('btn');
    btn.onclick = function () {
        /*
    * 1.实例化一个XMLHttpRequest对象，
    * 2.给该对象设置一个事件监听，名称为：onreadystatechange.
    * 3.指定发送请求的：方式，地址，参数
    * 4.发送请求
    * */

        //  1.实例化一个XMLHttpRequest对象，
        let xhr = new XMLHttpRequest();

        // 2.给指定对象设置一个事件监听，名称为：onreadystatechange
        xhr.onreadystatechange = function () {


            if (xhr.readyState === 4 && xhr.status === 200) {
                console.log(xhr.response);
                let demo = document.getElementById('demo');
                demo.innerHTML = xhr.response;
            }
        }
        // 3.指定对象请求的：方式，地址，参数
        xhr.open('POST', 'http://localhost:3000/test_post');

        //4设置post请求所特有的请求头
        xhr.setRequestHeader('content-type','application/x-www-form-urlencoded');

        // 4.发送请求
        xhr.send('name=DaiWang&age=18');
    }
</script>
</body>
</html>
