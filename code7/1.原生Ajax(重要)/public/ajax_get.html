<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试原生js发送Ajax-GET请求</title>
</head>
<body>
<h2>该页面是测试原生js发送Ajax——GET请求</h2>
<button id="btn">点我使用原生js发送Ajax——GET请求</button>
<div id="demo">asd</div>

<script>

    let btn = document.getElementById('btn');
    btn.onclick = function () {
        /*
    * 1.实例化一个XMLHttpRequest对象，
    * 2.给该对象设置一个事件监听，名称为：onreadystatechange.
    * 3.指定发送请求的：方式，地址，参数
    * 4.发送请求
    * */

        //  1.实例化一个XMLHttpRequest对象，
        let xhr = new XMLHttpRequest();

        // 2.给指定对象设置一个事件监听，名称为：onreadystatechange
        xhr.onreadystatechange = function () {


            /*
            *在xhr内部有5种状态
            * -0：在xhr被实例化出来，状态就是0，即初始化状态
            * -1：请求还没有被发出去，即：send方法还没有被调用，依然可以修改请求头
            * -2：请求已经发出去了。，即：send方法已经被调用了，不能再修改请求头，响应首行和响应头已经回来了
            * -3：数据回来了（但是数据可能不完整，如果数据小，会在此阶段直接接收完毕，数据大有待于进一步接收）
            * -4：数据完全回来了
            * */
            // 备注：一般不会在0。1。2。3这几种状态的回调中，做任何逻辑
            /* if (xhr.readyState === 1) {
                 xhr.setRequestHeader('demo','yes you are awesome')
                 console.log('请求还没有被发出去，即：send方法还没有被调用，依然可以修改请求头');
             }*/
            /*  if (xhr.readyState === 2) {
                  console.log('请求已经发出去了。，即：send方法已经被调用了，不能再修改请求头，响应首行和响应头已经回来了');
                  console.log(xhr.getResponseHeader('Date'));
              }*/
            /* if (xhr.readyState === 3) {
                 console.log('数据回来了（但是数据可能不完整，如果数据小，会在此阶段直接接收完毕，数据大有待于进一步接收)');
                 console.log(xhr.response);
             }*/
            if (xhr.readyState === 4 && xhr.status === 200) {
                console.log(xhr.response);
                let demo = document.getElementById('demo');
                demo.innerHTML = xhr.response;
            }
        }
        // 3.指定对象请求的：方式，地址，参数
        xhr.open('GET', 'http://localhost:3000/test_get?name=DaiWang&age=18&t='+Date.now())

        // 4.发送请求
        xhr.send();
    }
</script>
</body>
</html>
